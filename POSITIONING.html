<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>CSS positioning</title>
 <style type="text/css">
.container{
  margin:30px;
  border:solid 1px orange;
  padding:10px;
}
body{
  margin:20px;
  border:solid 2px black;
}
 .box1{
   width:100px;
   height:100px;
   background: blue;
 }
 .box2{
   width:100px;
   height:100px;
   background: green;
   border:yellow solid;
   position:absolute;
   left:40px;
   top:40px;
 }
 .box3{
   width:100px;
   height:100px;
   background:yellow;
 }
 .box{
   width:100px;
   height:100px;
   background:red;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box"></div>
</body>
</html>
